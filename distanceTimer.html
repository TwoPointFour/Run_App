<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#009578" />
    <title>TwoPointFour Intervals</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/master.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icon_x128.svg" />
    <link rel="icon" href="images/icon_x128.svg" />
    <link rel="serviceWorker" href="sw.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid Logo">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <img src="images/icon_x128.svg" alt="logo" width="72" height="72" />
          <span class="logoname">TwoPointFour</span>
        </div>
      </div>
    </div>

    <!-- Distance Interval Timer-->
    <div class="container-fluid DistanceTimer d-none">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 timer pl-4 pr-4">
          <div class="row d-flex align-items-center justify-content-center">
            <div id="bigtime" class="secten col-2 display-1 timersec">0</div>
            <div id="bigtime" class="secone col-2 display-1 timersec">0</div>
            <div id="bigtime" class="col-2 display-1 timersec">:</div>
            <div id="bigtime" class="milliten col-2 display-1 timersec">0</div>
            <div id="bigtime" class="millione col-2 display-1 timersec">0</div>
          </div>

          <div class="row justify-content-center mb-4">
            <div class="col-6 display-6 timermin smalltime">00:00</div>
          </div>

          <div class="row smallcard mb-3">
            <div class="col-6 titlecard">Set</div>
            <div class="col-6 valuecard currrep">0</div>
          </div>
          <div class="row smallcard">
            <div class="col-6 titlecard">Distance</div>
            <div class="col-6 valuecard currdist">0m</div>
          </div>
          <!-- User Control Buttons -->
          <div class="row mb-2 mt-4">
            <div class="col-4">
              <button type="button" class="btn-lg btn btn-outline-success ctrlbtn timerstart">
                Start
              </button>
            </div>
            <div class="col-4">
              <button type="button" class="btn-lg btn btn-outline-danger ctrlbtn timersplit">
                Split
              </button>
            </div>
            <div class="col-4">
              <button type="button" class="btn-lg btn btn-outline-warning ctrlbtn timerpause">
                Pause
              </button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-6">
              <button type="button" class="audioactivate mt-4 btn btn-outline-info btmnav">
                ðŸ”Š Enable Audio (iOS users)
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="mt-4 backdt btn btn-outline-warning btmnav">
                Go Back
              </button>
            </div>
          </div>
          <!-- END OF User Control Buttons-->

          <!-- Live Training Records-->
          <div class="row justify-content-start">
            <div class="col-12 mt-5 h5">Current Training Timings</div>
          </div>
          <div class="row justify-content-center trainingDataTable">
            <table class="table">
              <thread>
                <tr>
                  <th scope="col">Set</th>
                  <th scope="col">Time</th>
                  <th scope="col">Target</th>
                </tr>
              </thread>
              <tbody class="timerecord"></tbody>
            </table>
            <!-- END OF Live Training Records-->
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" class="mt-4 completeTraining btn btn-warning">
                Complete Training
              </button>
            </div>
          </div>
        </div>
      </div>
      <audio class="audioenable">
        <source src="callouts/audioenabled.mp3" />
      </audio>
    </div>
    <!-- END OF Distance Interval Timer-->
    <script type="module" src="src/timer.js"></script>
  </body>
</html>
