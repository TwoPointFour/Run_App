<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#009578" />
    <title>TwoPointFour Intervals</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/master.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icon_x128.svg" />
    <link rel="icon" href="images/icon_x128.svg" />
    <link rel="serviceWorker" href="sw.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/db.js"></script>
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid Logo">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <img src="images/icon_x128.svg" alt="logo" width="72" height="72" />
          <span class="logoname">TwoPointFour</span>
        </div>
      </div>
    </div>
    <!-- Distance Interval User Input Form-->
    <div class="container-fluid DistanceForm">
      <div class="row">
        <h4 class="d-flex justify-content-center mb-4">Distance Interval</h4>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-9 col-sm-10">
          <div class="input-group mb-3">
            <input
              type="text"
              id="distrepetition"
              class="form-control"
              placeholder="Repetitions"
              aria-label="Repetitions"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-add-on1">sets</span>
          </div>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="distdistance"
              placeholder="Distance"
              aria-label="Distance"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-add-on2">metres</span>
          </div>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Pace"
              aria-label="Pace"
              aria-describedby="basic-addon3"
              id="distpace"
            />
            <span class="input-group-text" id="basic-add-on3">seconds / 100m</span>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-add-on5">Set Time</span>
            <input
              type="text"
              class="form-control"
              id="distsetmin"
              aria-label="Duration minutes"
              aria-describedby="basic-addon4"
            />

            <span class="input-group-text" id="basic-add-on5">min</span>
            <input
              type="text"
              class="form-control"
              id="distsetsec"
              aria-label="Duration seconds"
              aria-describedby="basic-addon4"
            />

            <span class="input-group-text" id="basic-add-on4">sec</span>
          </div>
          <div class="col-12">
            <button class="btn btn-primary distancesubmit" type="submit">Submit form</button>
          </div>
        </div>
      </div>
      <a class="btn btn-outline-warning" role="button" href="index.html">Go back </a>
    </div>
    <!-- END OF Distance Interval User Input Form-->

    <script type="module" src="src/distanceTimerForm.js"></script>
  </body>
</html>
