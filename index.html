<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#009578" />
    <title>Two.Four</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/master.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icon_x152.png" />
    <script src="src/index.js"></script>
    <link rel="serviceWorker" href="./sw.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/db.js"></script>
  </head>

  <body>
    <div class="container-fluid Logo">
      <div class="row justify-content-center">
        <div class="col-lg-12"><h1>TwoPointFour Interval Timer</h1></div>
      </div>
    </div>
    <div>
      <form id="inputForm">
        <label for="firstName">Name:</label><br />
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First Name"
          required
        /><br />

        <label for="weight">Weight:*</label><br />
        <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Weight in KG"
        /><br />

        <label for="trainTime">Current Training Time:*</label><br />
        <input type="number" id="trainTime" name="trainTime" required /><br />

        <label for="targetTime">Target Time:*</label><br />
        <input type="number" id="targetTime" name="targetTime" required />

        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset" id="resetBtn">Clear Input</button>
      </form>

      <h3>Result:</h3>

      <span id="display">Hello! Beautiful People!</span>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
