<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#009578" />
    <title>TwoPointFour Intervals</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/master.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icon_x128.svg" />
    <link rel="icon" href="images/icon_x128.svg" />
    <link rel="serviceWorker" href="sw.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/db.js"></script>
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid Logo">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <img src="images/icon_x128.svg" alt="logo" width="72" height="72" />
          <span class="logoname">TwoPointFour</span>
        </div>
      </div>
    </div>
    <!-- User Choice between Timed Interval and Distance Interval-->
    <div class="container-fluid TypeChoice">
      <div class="col-lg-12 d-grid featureCard">
        <div class="row featureCardTitle">TwoPointFour Train</div>
        <div class="row">
          <div class="col-lg-6 d-grid">
            <a
              class="btn btn-outline-warning intervalbtn timed"
              role="button"
              href="distanceTimer.html"
            >
              <p class="btnTitle">Distance Interval</p>
              <p class="info" style="color: rgb(255, 193, 7)">
                🏃‍♂️ For intervals with a fixed distance and a variable run time
              </p>
            </a>
          </div>
          <div class="col-lg-6 d-grid">
            <button class="btn btn-outline-warning disabled intervalbtn timed">
              Timed Interval
              <p class="info disabled">
                ⌚ For intervals with a fixed set time and variable distance
              </p>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 d-grid">
          <a class="btn btn-outline-info intervalbtn timed" role="button" href="suggest.html">
            <p class="btnTitle">TwoPointFour Suggest</p>
            <p class="info" style="color: rgb(13, 202, 240)">
              🔍 Find the optimal training plan for you
            </p>
          </a>
        </div>

        <div class="col-lg-6 d-grid">
          <a class="btn btn-outline-success intervalbtn timed" role="button" href="track.html">
            <p class="btnTitle">TwoPointFour Track</p>
            <p class="info" style="color: rgb(25, 135, 84)">
              📝 A memory lane down your training improvement journey
            </p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
