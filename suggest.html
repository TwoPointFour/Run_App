<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#009578" />
    <title>TwoPointFour Intervals</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/master.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icon_x128.svg" />
    <link rel="icon" href="images/icon_x128.svg" />
    <link rel="serviceWorker" href="sw.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/suggest.js"></script>
  </head>
  <body>
    <div class="container-fluid Logo">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <p class="logoname">TwoPointFour</p>
        </div>
      </div>
    </div>
    <div class="container-fluid inputContainer">
      <div class="row justify-content-center">
        <div class="col-3 inputCard">
          <h5 class="inputCardTitle">Target Time</h5>
          <h1 class="inputCardEmoji">🎯</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Target minutes"
              aria-describedby="basic-addon4"
            />
            <span class="input-group-text" id="basic-add-on5">min</span>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Target seconds"
              aria-describedby="basic-addon4"
            />
            <span class="input-group-text" id="basic-add-on4">sec</span>
          </div>
        </div>
        <div class="col-3 inputCard">
          <h5 class="inputCardTitle">Current Time</h5>
          <h1 class="inputCardEmoji">🐌</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Target minutes"
              aria-describedby="basic-addon4"
            />
            <span class="input-group-text" id="basic-add-on5">min</span>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Target seconds"
              aria-describedby="basic-addon4"
            />
            <span class="input-group-text" id="basic-add-on4">sec</span>
          </div>
        </div>
        <div class="col-3 inputCard">
          <h5 class="inputCardTitle">Weeks to Train</h5>
          <h1 class="inputCardEmoji">📅</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Target minutes"
              aria-describedby="basic-addon4"
            />
            <span class="input-group-text" id="basic-add-on5">weeks</span>
          </div>
        </div>
      </div>
      <button class="btn btn-primary inputSubmit" type="submit">Submit</button>
    </div>
    <div class="container-fluid d-none" id="display-suggest">
      <p>hi</p>
    </div>
  </body>
</html>
