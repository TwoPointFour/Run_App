<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#009578" />
    <title>TwoPointFour Intervals</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/master.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icon_x128.png" />
    <link rel="icon" href="images/icon_x128.png" />
    <link rel="serviceWorker" href="./sw.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/db.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid Logo">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <img src="images/icon_x128.png" alt="logo" width="72" height="72" />
          <span class="logoname">TwoPointFour</span>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <button class="btn btn-outline-warning loadData">Loading Data</button>
        <h4 class="d-flex justify-content-center mb-4">Training Records</h4>
      </div>
      <div class="row justify-content-center trainingRecords">
        <div class="d-grid col-lg-12 trainingList">
          <div class="btn btn-outline-dark recordcard mb-3">
            <div class="row justify-content-center mb-3">
              <h5>Training Name (Date: )</h5>
            </div>
            <div class="row justify-content-center">
              <div class="d-grid col-3">
                <h6>Sets</h6>
              </div>
              <div class="d-grid col-3">
                <h6>Distance</h6>
              </div>
              <div class="d-grid col-3">
                <h6>Set Time</h6>
              </div>
              <div class="d-grid col-3">
                <h6>Type</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a type="button" class="mt-4 back1 btn btn-outline-warning" role="button" href="index.html"
        >Go Back</a
      >
    </div>
    <script type="module" src="src/track.js"></script>
  </body>
</html>
